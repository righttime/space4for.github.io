---
layout : base
---
<nav class="site-nav">	
	<a href="#" class="menu-icon">
		<span></span>
	</a>
	<div class="trigger">
		<div>
			<a class="page-link menu_about " href="{{ 'about.html' | prepend: site.baseurl }}">About</a>
		</div>
		<div>
			<a class="page-link menu_profile " href="{{ 'profile.html' | prepend: site.baseurl }}">Profile</a>
		</div>
		<div>
			<a class="page-link menu_people " href="{{ 'people.html' | prepend: site.baseurl }}">People</a>
		</div>
		<div>
			<a class="page-link menu_project selected" href="{{ 'project.html' | prepend: site.baseurl }}">Project</a>
		</div>
		<div>
			<a class="page-link menu_contact" href="{{ 'contact.html' | prepend: site.baseurl }}">Contact</a>
		</div>		
		<div class="social_container">
			<a href = {{ site.facebook_username | prepend: "https://www.facebook.com/"}} target="_blank"><div class="menu_facebook"></div></a>
			<a href = {{ site.instagram_username | prepend: "https://www.instagram.com/"}} target="_blank"><div class="menu_instagram"></div></a>
			<a href= {{ site.pinterest_username | prepend: "https://kr.pinterest.com/"}} target="_blank"><div class="menu_pinterest"></div></a>
		</div>	
	</div>
</nav>

<article>
	<div class="outer">
		<div class="inner">
			<div class="project-centered">
				<div class="project-img">
					<div class="thumbshow container"></div>
					<table class="slideshow">
						<tr>
							<td>
								<div class="swiper-button-prev"></div>
							</td>
							<td>
								<!-- Slider main container -->
								<div class="swiper-container">
								<!-- Additional required wrapper -->
									<div class="swiper-wrapper">
									</div>								
								</div>								
							</td>
							<td>
								<div class="swiper-button-next"></div>
							</td>
						</tr>
						<tr>
							<td></td>
							<td>
								<div class="swiper-pagination"></div>
							</td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td class="description">
							</td>
							<td></td>
						</tr>
					</table>
				</div>
				<div class="project-list">
					<div class="project-list-table">
					</div>
				</div>	
			</div>
		</div>
	</div>
</article>
<div class="mobile-nav">
	<div>
		<a href="{{ 'about.html' | prepend: site.baseurl }}">About</a>
	</div>
	<div>
		<a href="{{ 'profile.html' | prepend: site.baseurl }}">Profile</a>
	</div>
	<div>
		<a href="{{ 'people.html' | prepend: site.baseurl }}">People</a>
	</div>
	<div>
		<a class="selected" href="{{ 'project.html' | prepend: site.baseurl }}">Project</a>
	</div>
	<div>
		<a href="{{ 'contact.html' | prepend: site.baseurl }}">Contact</a>
	</div>
	<div class="social_container">
		<a href = {{ site.facebook_username | prepend: "https://www.facebook.com/"}} target="_blank"><div class="menu_facebook"></div></a>
		<a href = {{ site.instagram_username | prepend: "https://www.instagram.com/"}} target="_blank"><div class="menu_instagram"></div></a>
		<a href= {{ site.pinterest_username | prepend: "https://kr.pinterest.com/"}} target="_blank"><div class="menu_pinterest"></div></a>
	</div>		
</div>

<script>
	$(".menu-icon").click(function(){
		$("body").toggleClass("nav-open");
	});
</script>
<script src="{{ '/assets/js/swiper.jquery.min.js' | prepend: site.baseurl | prepend: site.url }}"></script>
<script src="{{ '/assets/js/project.js' | prepend: site.baseurl | prepend: site.url }}"></script>
